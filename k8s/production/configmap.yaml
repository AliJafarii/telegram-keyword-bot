apiVersion: v1
kind: ConfigMap
metadata:
  name: telegram-keyword-bot-config
data:
  NODE_ENV: production
  PORT: "3000"
  ORACLE_SYNCHRONIZE: "false"
  LOG_LEVEL: info
  TG_DYNAMIC_CHAT_LIMIT: "200"
  TG_DYNAMIC_MSG_LIMIT: "50"
  WEB_PAGE_LIMIT: "10"
  WEB_PER_PAGE: "20"
  WEB_PAGE_SIZE: "10"
  TG_PAGE_SIZE: "5"
  LINKS_PAGE_SIZE: "50"
  CRAWL_DEPTH: "4"
  CRAWL_ITERATIONS: "5"
  CRAWL_MSG_LIMIT: "50000"
  CRAWL_AUTO_JOIN: "true"
  CRAWL_JOIN_PUBLIC: "true"
  CRAWL_START_BOTS: "true"
  CRAWL_LEAVE_JOINED_PRIVATE: "false"
  CRAWL_ALLOW_VIDEO_CAPTION_WITHOUT_LINK: "true"
  CRAWL_PERSIST_STEPS: "false"
  CRAWL_DB_TIMEOUT_MS: "5000"
  DB_OP_TIMEOUT_MS: "120000"
  SEARCH_CREATE_TIMEOUT_MS: "5000"
  SEARCH_CREATE_MAX_ATTEMPTS: "3"
  CRAWL_MAX_RUNTIME_MS: "300000"
  MTPROTO_INIT_TIMEOUT_MS: "30000"
  EXCEL_CRAWL_CONCURRENCY: "2"
  CRAWL_FUZZY_ENABLED: "true"
  CRAWL_FUZZY_MAX_DISTANCE: "1"
  CRAWL_FUZZY_MIN_TERM_LENGTH: "4"
  REDIS_URL: redis://telegram-keyword-redis:6379
  REDIS_PREFIX: tkb
  REDIS_TTL_SECONDS: "604800"
  SOCKS_PROXY: ""
